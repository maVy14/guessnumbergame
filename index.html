<!DOCTYPE html>

<html>
	<head>
		<title>Guess Number</title>

		<link href="./img/logo/qmark.jpg" rel="icon" type="img/jpg">

		<link href="./css/guessno.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="box" class="box">
			<div id="innerbox" class="innerbox">
				<h3>Guess Number from 0 to 10</h3>

				<label for="guessno">Choose Number</label>
				<!-- <input type="number" name="guessno" id="guessno" class="form-control" autofocus autocomplete="off"> -->
				<select name="guessno" id="guessno" class="form-control" autofocus>
					<option selected disabled>Choose</option>
					<option value="0">0</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>

				<button type="button" class="btn" onclick="getdata()">Submit</button>
				<!-- <p id="innerbox"></p> -->
			</div>
		</div>


		

		<script src="./js/guessno.js" type="text/javascript"></script>
	</body>
</html>
